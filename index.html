<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canadian Muscle</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/stye.css">
</head>

<body>
    <!-- coming soon -->
    <section class="coming-soon">
        <img src="./asset/png/desktop-background.png" alt="desktop-background" id="desktop-background">
        <div class="container">
            <img src="./asset/png/desktop-coming-text-top.png" alt="desktop-coming-text-top"
                id="desktop-coming-text-top">
            <img src="./asset/png/desktop-coming-text-bottom.png" alt="desktop-coming-text-bottom"
                id="desktop-coming-text-bottom">
            <img src="./asset/png/desktop-soon-text-left.png" alt="desktop-soon-text-left" id="desktop-soon-text-left">
            <img src="./asset/png/desktop-soon-text-right.png" alt="desktop-soon-text-right"
                id="desktop-soon-text-right">
            <img src="./asset/png/mobile-comingsoon-text-top.png" alt="mobile-comingsoon-text-top"
                id="mobile-comingsoon-text-top">
            <div class="wrapper">
                <span class="dashed-line top"></span>
                <span class="dashed-line right"></span>
                <span class="dashed-line bottom"></span>
                <span class="dashed-line left"></span>
                <img src="./asset/png/desktop-cm-text.png" alt="desktop-cm-text" id="desktop-cm-text">
                <span id="fueled-by-text">
                    Fueled by Canadian strength.
                </span>
                <span id="follow-instagram-text">
                    Follow us on <a target="_blank" href="https://www.instagram.com/canadianmuscleco/"
                        title="canadianmuscleco">Instagram</a>
                    for sneak peeks!
                </span>
                <span id="copyright-text" title="Canadian Muscle Co">
                    Â© 2025 Canadian Muscle Co. All rights reserved.
                </span>
                <div class="content-box">
                    <h2>Canadian Muscle</h2>
                    <h1>is almost here!</h1>
                    <h4>Bringing you premium gym wear and supplements. Join now for launch updates and exclusive perks!
                    </h4>
                    <form action="" id="form">
                        <input type="email" required placeholder="Enter your email">
                        <button type="submit" title="Join the waitlist now">
                            Join the waitlist now
                        </button>
                    </form>
                </div>
            </div>
            <img src="./asset/png/mobile-comingsoon-text-bottom.png" alt="mobile-comingsoon-text-top"
                id="mobile-comingsoon-text-bottom">
        </div>
    </section>
</body>

</html>
